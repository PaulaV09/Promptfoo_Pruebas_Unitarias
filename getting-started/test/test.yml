# tests/tests.yml
# Lista de tests para los 30 prompts. Cada item corresponde a un prompt.
tests:
  - name: "01 - Diferencia let var const"
    vars:
      edad: "22"
      stack: "Vanilla JS"
      nivel: "junior"
      input: "¿Cuál es la diferencia entre let, var y const en JavaScript y cuándo debería usar cada una?"
    assert:
      - type: contains
        value: "alcance"
      - type: contains
        value: "redeclaración"
      - type: contains
        value: "reasignación"
      - type: icontains
        value: "evitar var"

  - name: "02 - Scope y scope de bloque"
    vars:
      edad: "22"
      stack: "Vanilla JS"
      nivel: "junior"
      input: "¿Qué es el scope en JavaScript y cómo funciona el scope de bloque?"
    assert:
      - type: contains
        value: "scope"
      - type: contains
        value: "scope de bloque"
      - type: contains
        value: "if"
  
